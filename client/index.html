<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Premium exotic and luxury car rentals in Long Island, NY. Choose from Lamborghini, Mercedes-Benz, BMW, Tesla and more. Self-drive rentals, chauffeur service, weddings, corporate events. Serving 75-mile radius of Lynbrook, NY." />

    <meta name="author" content="Strada Auto Group" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Strada Auto Group - Premium Exotic & Luxury Car Rentals Long Island, NY" />

    <meta property="og:image" content="/sag-logo-new.png" />
    
    <!-- Twitter -->

    <meta property="twitter:title" content="Strada Auto Group - Luxury Car Rentals Long Island" />
    <meta property="twitter:description" content="Premium exotic and luxury car rentals. Lamborghini, Mercedes, BMW, Tesla and more." />
    <meta property="twitter:image" content="/sag-logo-new.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <title>Strada Auto Group - Premium Exotic & Luxury Car Rentals Long Island, NY</title>

    <div id="root"></div>

    ></script>
  </body>
